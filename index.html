<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Student Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans Sinhala', sans-serif; background: #0f172a; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass w-full max-w-md p-8 rounded-[2.5rem] shadow-2xl">
        <div class="text-center mb-10">
            <div class="w-20 h-20 bg-blue-600 rounded-2xl mx-auto mb-6 flex items-center justify-center text-white text-3xl shadow-lg shadow-blue-500/30">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1 class="text-3xl font-black text-white mb-2 tracking-tight">STUDENT LOGIN</h1>
            <p class="text-slate-400 text-sm">ඉදිරියට යාමට ඔබගේ ගිණුමට ඇතුළු වන්න</p>
        </div>

        <div class="space-y-4">
            <div class="relative">
                <i class="fas fa-id-card absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                <input type="text" id="student-id" placeholder="MG-0000" class="w-full bg-slate-800/50 border border-slate-700 p-4 pl-12 rounded-2xl text-white outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <div class="relative">
                <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                <input type="password" id="student-pass" placeholder="මුරපදය (Password)" class="w-full bg-slate-800/50 border border-slate-700 p-4 pl-12 rounded-2xl text-white outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold p-4 rounded-2xl shadow-xl shadow-blue-500/20 transition-all active:scale-[0.98]">
                ඇතුළු වන්න
            </button>
        </div>

        <div class="mt-8 pt-8 border-t border-slate-700/50 text-center">
            <p class="text-slate-500 text-xs">ඔබට ගැටළුවක් ඇත්නම් ගුරුවරයා අමතන්න</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDUvR4OkKz0IQju7dRGju6uDnEYdeyVe3g", 
            authDomain: "malinda-lms.firebaseapp.com", 
            databaseURL: "https://malinda-lms-default-rtdb.firebaseio.com", 
            projectId: "malinda-lms", 
            storageBucket: "malinda-lms.firebasestorage.app", 
            appId: "1:668911175736:web:01b3732c6313e696603ecd" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const appId = "malinda-lms";

        // Check if already logged in via localStorage
        window.onload = () => {
            const savedStudent = localStorage.getItem('lms_student_data');
            if (savedStudent) {
                // If data exists, redirect to dashboard automatically
                window.location.href = 'student.html';
            }
        };

        document.getElementById('login-btn').addEventListener('click', async () => {
            const id = document.getElementById('student-id').value.trim().toUpperCase();
            const pass = document.getElementById('student-pass').value.trim();

            if(!id || !pass) return alert('කරුණාකර සියලු විස්තර ඇතුළත් කරන්න.');

            const snapshot = await get(ref(db, `artifacts/${appId}/public/data/students`));
            const students = snapshot.val();
            
            let foundKey = null;
            if(students) {
                Object.keys(students).forEach(k => {
                    if(students[k].classId === id && students[k].password === pass) {
                        foundKey = k;
                    }
                });
            }

            if(foundKey) {
                // Save login state to localStorage
                localStorage.setItem('lms_student_key', foundKey);
                localStorage.setItem('lms_student_data', JSON.stringify(students[foundKey]));
                
                window.location.href = 'student.html';
            } else {
                alert('වැරදි ID අංකයක් හෝ මුරපදයකි.');
            }
        });
    </script>
</body>
</html>
