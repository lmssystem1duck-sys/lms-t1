<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart LMS - Secure Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        body { 
            font-family: 'Poppins', 'Noto Sans Sinhala', sans-serif; 
            background: #f8fafc;
            overscroll-behavior-y: contain;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            border: 1px solid rgba(226, 232, 240, 0.8);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .video-container iframe, .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-shield-restricted {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 60px;
            z-index: 10;
            background: rgba(0,0,0,0);
        }

        .fs-overlay-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            z-index: 30;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(8px);
            transition: all 0.2s;
        }

        .dynamic-watermark {
            position: absolute;
            z-index: 20;
            color: rgba(255, 255, 255, 0.3);
            font-size: 11px;
            font-weight: bold;
            pointer-events: none;
            white-space: nowrap;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            transition: all 5s ease-in-out;
            padding: 6px 10px;
            background: rgba(0,0,0,0.15);
            border-radius: 6px;
        }

        .vibrant-btn {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transition: all 0.3s ease;
        }
        
        .vibrant-btn:active {
            transform: scale(0.98);
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .profile-img {
            width: 180px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.4));
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .online-dot {
            height: 12px;
            width: 12px;
            background-color: #ef4444;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1.5s infinite;
            margin-right: 8px;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 12px rgba(239, 68, 68, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .header-gradient {
            background: linear-gradient(145deg, #0f172a 0%, #1e293b 100%);
        }

        .footer-logo {
            width: 50px;
            height: auto;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <!-- Login Screen -->
    <div id="login-screen" class="fixed inset-0 z-[100] bg-slate-950 flex items-center justify-center p-6">
        <div class="glass-card w-full max-w-md p-10 text-center space-y-8 shadow-2xl">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center mx-auto shadow-2xl rotate-3">
                <i class="fas fa-user-lock text-white text-3xl"></i>
            </div>
            <div>
                <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">පිවිසීමේ පුවරුව</h2>
                <p class="text-slate-500 mt-2 text-sm font-medium">Smart LMS පද්ධතියට ආරක්ෂිතව ඇතුළු වන්න</p>
            </div>
            <div class="space-y-4">
                <div class="relative">
                    <i class="fas fa-id-card absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" id="login-class-id" placeholder="Class ID (MG-XXXX)" class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition font-medium">
                </div>
                <div class="relative">
                    <i class="fas fa-key absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="password" id="login-password" placeholder="Password" class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition font-medium">
                </div>
                <button id="login-btn" class="w-full vibrant-btn text-white py-4 rounded-2xl font-bold shadow-xl text-lg mt-4">පද්ධතියට ඇතුළු වන්න</button>
            </div>
            <p id="login-error" class="text-red-500 text-sm hidden font-bold bg-red-50 py-2 rounded-lg">ID හෝ මුරපදය වැරදියි!</p>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-xl border-b border-slate-200 hidden" id="nav-bar">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                    <i class="fas fa-graduation-cap text-white text-lg"></i>
                </div>
                <h1 class="font-bold text-xl text-slate-900 tracking-tight">Smart LMS</h1>
            </div>
            <div id="student-display-name" class="text-xs font-bold text-blue-700 bg-blue-50 px-4 py-2 rounded-full border border-blue-100 uppercase tracking-wider">...</div>
        </div>
    </nav>

    <div id="main-dashboard-content" class="p-4 md:p-8 hidden">
        <main class="max-w-7xl mx-auto space-y-10">
            <!-- Header Section -->
            <header class="header-gradient rounded-[3rem] p-8 md:p-14 text-white relative overflow-hidden shadow-2xl flex flex-col md:flex-row items-center gap-10 border border-white/5">
                <div class="flex-shrink-0 relative z-10 group">
                    <img src="mg-removebg-preview.png" alt="Malinda Galappaththi" class="profile-img relative z-10" onerror="this.src='https://ui-avatars.com/api/?name=Malinda+Galappaththi&background=2563eb&color=fff&size=256'">
                </div>
                <div class="relative z-10 text-center md:text-left flex-1">
                    <h2 class="text-4xl md:text-6xl font-black tracking-tight mb-3">මාලින්ද ගලප්පත්ති</h2>
                    <p class="text-blue-400 font-bold text-xl md:text-2xl mb-6">Physics Expert</p>
                </div>
            </header>

            <!-- Monthly Lessons Section -->
            <section id="monthly-lessons-section">
                <h3 class="text-xl font-black text-slate-900 mb-6 flex items-center gap-3">
                    <i class="fas fa-calendar-alt text-indigo-600"></i> මාසික පාඩම් (Monthly Lessons)
                </h3>
                <div id="monthly-lessons-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Months will be listed here -->
                </div>
            </section>

            <!-- Study Packs Section -->
            <section>
                <h3 class="text-xl font-black text-slate-900 mb-6 flex items-center gap-3">
                    <i class="fas fa-layer-group text-blue-600"></i> පවතින පාඩම් මාලා
                </h3>
                <div id="student-packs-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="col-span-full flex justify-center py-10"><div class="loader"></div></div>
                </div>
            </section>

            <!-- Online Class Section -->
            <section id="online-classes-section">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-black text-slate-900 flex items-center gap-3">
                        <span class="online-dot"></span> Online පන්ති
                    </h3>
                </div>
                <div id="online-classes-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </section>

        </main>
    </div>

    <!-- Lessons View -->
    <div id="lessons-page-view" class="hidden min-h-screen bg-slate-50 p-4 md:p-8">
        <div class="max-w-5xl mx-auto">
            <button onclick="closeLessons()" class="mb-8 flex items-center gap-3 text-blue-600 font-black text-sm bg-white px-5 py-3 rounded-2xl shadow-sm border border-slate-100">
                <i class="fas fa-arrow-left"></i> ආපසු යන්න
            </button>
            <h3 id="selected-pack-name" class="text-2xl font-black text-slate-900 mb-10 border-l-8 border-blue-600 pl-4"></h3>
            <div id="lessons-grid" class="space-y-8 pb-24"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDUvR4OkKz0IQju7dRGju6uDnEYdeyVe3g", 
            authDomain: "malinda-lms.firebaseapp.com", 
            databaseURL: "https://malinda-lms-default-rtdb.firebaseio.com", 
            projectId: "malinda-lms", 
            storageBucket: "malinda-lms.firebasestorage.app", 
            appId: "1:668911175736:web:01b3732c6313e696603ecd" 
        };

        const app = initializeApp(firebaseConfig); 
        const db = getDatabase(app); 
        const appId = "malinda-lms";

        let userIp = "Loading...";
        let currentUser = null;
        let currentUserKey = null;

        fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => userIp = data.ip);

        const loginBtn = document.getElementById('login-btn');
        const loginScreen = document.getElementById('login-screen');
        const navBar = document.getElementById('nav-bar');
        const mainContent = document.getElementById('main-dashboard-content');

        const savedUserKey = sessionStorage.getItem('lms_student_key');
        if (savedUserKey) checkUser(savedUserKey);

        loginBtn.addEventListener('click', async () => {
            const classId = document.getElementById('login-class-id').value.trim().toUpperCase();
            const password = document.getElementById('login-password').value.trim();
            const snap = await get(ref(db, `artifacts/${appId}/public/data/students`));
            const students = snap.val();
            let found = false;
            if(students) {
                Object.keys(students).forEach(k => {
                    if(students[k].classId === classId && students[k].password === password) {
                        sessionStorage.setItem('lms_student_key', k);
                        checkUser(k);
                        found = true;
                    }
                });
            }
            if(!found) document.getElementById('login-error').classList.remove('hidden');
        });

        function checkUser(key) {
            onValue(ref(db, `artifacts/${appId}/public/data/students/${key}`), (snap) => {
                const user = snap.val();
                if(user) {
                    currentUser = user; currentUserKey = key;
                    loginScreen.classList.add('hidden'); navBar.classList.remove('hidden'); mainContent.classList.remove('hidden');
                    document.getElementById('student-display-name').innerText = user.name.toUpperCase();
                    fetchInitialData();
                } else { sessionStorage.removeItem('lms_student_key'); location.reload(); }
            });
        }

        function fetchInitialData() {
            fetchOnlineClasses();
            fetchStudyPacks();
            fetchMonthlyMonths();
        }

        function updateWatermark(element) {
            if (!element || !currentUser) return;
            element.innerText = `${currentUser.name} | ID: ${currentUser.classId} | IP: ${userIp} | ${new Date().toLocaleTimeString()}`;
            const parent = element.parentElement;
            element.style.left = (Math.random() * (parent.offsetWidth - element.offsetWidth)) + "px";
            element.style.top = (Math.random() * (parent.offsetHeight - element.offsetHeight)) + "px";
        }

        window.toggleFullScreen = (id) => {
            const elem = document.getElementById(id);
            if (!document.fullscreenElement) elem.requestFullscreen(); else document.exitFullscreen();
        };

        function generateSecurePlayer(url) {
            if (!url || url === "") return '<div class="p-6 text-center text-red-500 font-bold bg-white rounded-2xl shadow-sm">වීඩියෝව සොයාගත නොහැකි විය. (URL Error)</div>';
            const containerId = "cont-" + Math.random().toString(36).substr(2, 9);
            const wmId = "wm-" + Math.random().toString(36).substr(2, 9);
            let player = '';
            
            // Link clean up
            const cleanUrl = url.trim();

            if (cleanUrl.includes('drive.google.com')) {
                let id = cleanUrl.includes('/d/') ? cleanUrl.split('/d/')[1].split('/')[0] : cleanUrl.split('id=')[1].split('&')[0];
                player = `<iframe src="https://drive.google.com/file/d/${id}/preview" allow="autoplay"></iframe>`;
            } else if (cleanUrl.includes('youtube.com') || cleanUrl.includes('youtu.be')) {
                let id = cleanUrl.split('v=')[1] || cleanUrl.split('/').pop(); if(id.includes('&')) id = id.split('&')[0];
                player = `<iframe src="https://www.youtube.com/embed/${id}?modestbranding=1&rel=0" allowfullscreen></iframe>`;
            } else { player = `<video controls controlsList="nodownload"><source src="${cleanUrl}" type="video/mp4"></video>`; }
            
            setTimeout(() => { const wm = document.getElementById(wmId); if(wm) { updateWatermark(wm); setInterval(() => updateWatermark(wm), 7000); }}, 1000);

            return `<div id="${containerId}" class="video-container">${player}<div class="video-shield-restricted"></div><div id="${wmId}" class="dynamic-watermark">Loading...</div><button class="fs-overlay-btn" onclick="toggleFullScreen('${containerId}')"><i class="fas fa-expand"></i> Full Screen</button></div>`;
        }

        function fetchMonthlyMonths() {
            onValue(ref(db, `artifacts/${appId}/public/data/monthly_lessons`), (snap) => {
                const data = snap.val();
                const cont = document.getElementById('monthly-lessons-list');
                if(!cont) return;
                cont.innerHTML = '';
                if(data) {
                    const months = {};
                    Object.keys(data).forEach(k => {
                        const lesson = data[k];
                        // Robust month naming logic
                        let month = (lesson.name || lesson.title || "Study Content").trim();
                        if(!months[month]) months[month] = [];
                        months[month].push({ id: k, ...lesson });
                    });

                    Object.keys(months).forEach(monthName => {
                        cont.innerHTML += `
                            <div onclick="window.showMonthLessons('${monthName}')" class="glass-card p-8 shadow-sm flex flex-col justify-between border-b-8 border-indigo-500 cursor-pointer hover:bg-indigo-50">
                                <div>
                                    <h4 class="font-bold text-slate-900 text-lg">${monthName}</h4>
                                    <p class="text-slate-500 text-xs mt-2">${months[monthName].length} Lessons Available</p>
                                </div>
                                <div class="mt-4 text-indigo-600 font-bold text-sm">නරඹන්න <i class="fas fa-chevron-right ml-1"></i></div>
                            </div>`;
                    });
                } else {
                    cont.innerHTML = '<p class="col-span-full text-center text-slate-400 py-6">No Monthly Lessons Available</p>';
                }
            });
        }

        window.showMonthLessons = (monthName) => {
            get(ref(db, `artifacts/${appId}/public/data/monthly_lessons`)).then(snap => {
                const data = snap.val();
                if(!data) return;
                
                // Flexible filter that ignores case and leading/trailing spaces
                const filtered = Object.values(data).filter(l => {
                    const lName = (l.name || l.title || "Study Content").trim().toLowerCase();
                    return lName === monthName.trim().toLowerCase();
                });
                
                mainContent.classList.add('hidden');
                document.getElementById('lessons-page-view').classList.remove('hidden');
                document.getElementById('selected-pack-name').innerText = monthName;
                const grid = document.getElementById('lessons-grid');
                grid.innerHTML = '';

                if (filtered.length > 0) {
                    filtered.forEach(l => {
                        // Look for video link in multiple possible field names
                        const videoUrl = l.url || l.videoUrl || l.youtubeUrl || l.link || "";
                        grid.innerHTML += `
                            <div class="glass-card p-6 md:p-10 shadow-lg">
                                <h4 class="font-bold text-slate-900 mb-6">${l.description || l.desc || l.name || 'Lesson Video'}</h4>
                                ${generateSecurePlayer(videoUrl)}
                            </div>`;
                    });
                } else {
                    grid.innerHTML = '<div class="p-10 text-center text-slate-500 font-bold bg-white rounded-3xl shadow-sm">මෙම මාසයට අදාළ දත්ත වල දෝෂයක් පවතී.</div>';
                }
            });
        };

        window.closeLessons = () => { 
            document.getElementById('lessons-page-view').classList.add('hidden'); 
            mainContent.classList.remove('hidden'); 
        };

        function fetchStudyPacks() {
            onValue(ref(db, `artifacts/${appId}/public/data/study_packs`), (snap) => {
                const data = snap.val();
                const cont = document.getElementById('student-packs-list');
                if(!cont) return;
                cont.innerHTML = '';
                if(data) {
                    Object.keys(data).forEach(k => {
                        const isUnlocked = currentUser?.unlockedPacks?.[k];
                        cont.innerHTML += `
                            <div class="glass-card p-8 shadow-sm border-b-8 ${isUnlocked ? 'border-green-500' : 'border-blue-600'}">
                                <h4 class="font-black text-slate-900 text-lg mb-3">${data[k].name || data[k].title}</h4>
                                <p class="text-blue-700 font-black text-2xl mb-8">LKR ${data[k].price || '0'}</p>
                                <button onclick="window.fetchLessons('${k}', '${data[k].name || data[k].title}')" class="w-full vibrant-btn text-white py-4 rounded-2xl text-sm font-bold">නරඹන්න</button>
                            </div>`;
                    });
                } else {
                    cont.innerHTML = '<p class="col-span-full text-center text-slate-400 py-6">No Study Packs Found</p>';
                }
            });
        }

        window.fetchLessons = (id, name) => {
            mainContent.classList.add('hidden'); 
            document.getElementById('lessons-page-view').classList.remove('hidden');
            document.getElementById('selected-pack-name').innerText = name;
            const grid = document.getElementById('lessons-grid'); 
            grid.innerHTML = '<div class="col-span-full flex justify-center py-10"><div class="loader"></div></div>';
            
            onValue(ref(db, `artifacts/${appId}/public/data/lessons/${id}`), (snap) => {
                const data = snap.val(); 
                grid.innerHTML = '';
                if(data) {
                    Object.values(data).forEach(l => {
                        const vUrl = l.url || l.videoUrl || l.youtubeUrl || l.link || "";
                        grid.innerHTML += `
                            <div class="glass-card p-6 md:p-10 shadow-lg">
                                <h4 class="font-bold text-slate-900 mb-6">${l.name || l.title}</h4>
                                ${generateSecurePlayer(vUrl)}
                            </div>`;
                    });
                } else {
                    grid.innerHTML = '<div class="p-10 text-center text-slate-500 font-bold bg-white rounded-3xl shadow-sm">මෙම පාඩම් මාලාවට වීඩියෝ තවමත් ඇතුළත් කර නොමැත.</div>';
                }
            });
        };

        function fetchOnlineClasses() {
            onValue(ref(db, `artifacts/${appId}/public/data/online_classes`), (snap) => {
                const data = snap.val(); 
                const cont = document.getElementById('online-classes-list'); 
                if(!cont) return;
                cont.innerHTML = '';
                if(data) {
                    Object.keys(data).forEach(k => {
                        cont.innerHTML += `
                            <div class="glass-card p-8 border-l-8 border-red-500">
                                <h4 class="font-bold text-lg">${data[k].name}</h4>
                                <a href="${data[k].link}" target="_blank" class="block mt-4 bg-red-600 text-white py-3 rounded-xl text-center text-sm font-bold">සම්බන්ධ වන්න</a>
                            </div>`;
                    });
                }
            });
        }
    </script>
</body>
</html>
